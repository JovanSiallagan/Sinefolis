<!DOCTYPE html>

</head>


<body>
  <nav class="navbar">
    <div class="logo">
      <a href="../index.html">
        <img src="../Assets/Logo.png" alt="Sinéfolis Logo" class="logo-img" />
      </a>
    </div>

    <div class="nav-links" id="navLinks">

        <img src="../Assets/Male User.png" alt="Sign In Icon" class="sign-in-icon" />
      </a>
    </div>
  </nav>


  <div class="feedback-container">
    <h1>We Value Your Feedback</h1>

    <form id="feedbackForm">
      <label>
        <h4>Name:</h4>
        <input type="text" placeholder="Enter name" id="name" />
        <small class="error" id="name-error"></small>
      </label>

      <label>
        <h4>Email:</h4>
        <input type="email" placeholder="Enter email" id="email" />
        <small class="error" id="name-error"></small>
      </label>

      <label>
        <h4>Message:</h4>
        <textarea placeholder="Enter message" id="message" rows="4"></textarea>
        <small class="error" id="name-error"></small>
      </label>

      <label>
        <h4>Category:</h4>
        <select id="category">
          <option value="">Select Category</option>
          <option value="Service">Service</option>
          <option value="Experience">Experience</option>
          <option value="Facility">Facility</option>
        </select>
      </label>

      <label class="member">
        <h4>Are you a member?
          <br> 
          <input type="radio" name="member" value="yes" /> Yes
          <input type="radio" name="member" value="no" /> No 
        </h4>
      </label>
      <div id="error-msg" style="color: #b89d70; margin-top: 1rem;"></div>
      <button type="submit">Submit</button>
    </form>
  </div>


  <footer class="footer">
    <div class="footer-container">
      <div class="footer-top">
        <a href="../index.html" class="footer-logo">
          <img class="logo-icon" alt="Logo" src="../Assets/Logo.png" />

          <a href="../Promo Page/Promo Page.html" class="footer-link">Promo</a>
          <a href="../Now Showing Page/Now Showing Page.html" class="footer-link">Now Showing</a>
          <a href="../Cinema Page/Cinema Page.html" class="footer-link">Cinema</a>
          <a href="Feedback Page.html" class="footer-link">Feedback</a>
        </div>
      </div>

      <div class="footer-divider"></div>

      <div class="footer-bottom">
        <div class="contact">
          <a href="https://www.instagram.com/" target="_blank">
            <img src="../Assets/Instagram.png" alt="Instagram" />
          </a>
          <a href="https://www.tiktok.com/" target="_blank">

        </div>
        <div class="copyright">
          © 2025 Sinéfolis Cinemas. All rights reserved.
        </div>
      </div>
    </div>
